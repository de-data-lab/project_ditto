name: ditto-file-update
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 13 * * *'
jobs:
  autoupdate:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

    # Set-up R
    - name: Install packages
      run: |
        R -e 'install.packages("tidyverse")'
        R -e 'install.packages("janitor")'
        R -e 'install.packages("rvest")'
        R -e 'install.packages("readr")'
        R -e 'install.packages("stringr")'
        R -e 'install.packages("lubridate")'
        R -e 'install.packages("dplyr")'
        R -e 'install.packages("lsa")'
        R -e 'install.packages("AzureStor")'
        R -e 'install.packages("sparkline")'
        R -e 'install.packages("tigris")'
    # Run R script
    - name: update
      env: 
        repo_token: ${{ secrets.GITHUB_TOKEN }} 
        CONTAINER_URL: ${{secrets.CONTAINER_URL}}
        CONTAINER_KEY: ${{secrets.CONTAINER_KEY}}
        CONTAINER_NAME: ${{secrets.CONTAINER_NAME}}
      run: Rscript update_death_azure.R
    
